<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
</head>
<body>
    <form onsubmit="calculate(); return false">
    <label for="num1">Total Marks</label><input type="number" id="num1">
    <label for="num2">Obtained Marks</label><input type="number" id="num2">
    <button type="submit">Percentage</button>
    <br>
    your percentage :
    <h3 id="result"></h3>
    <br>
    your grade :
    <h3 id="grade"></h3>
</form>
<script>
function calculate(){
    let totalMarks=+document.querySelector("#num1").value
    let obtainedMarks=+document.querySelector("#num2").value
    let percentage=(obtainedMarks/totalMarks)*100
    document.querySelector("#result").innerHTML=percentage
    let grade;
    if (percentage<50){
        grade="fail"
    }
    else if(percentage>=50 && percentage<=59){
        grade="c"
    }
    else if(percentage>=60 && percentage<=69){
        grade="b"
    }
    else if(percentage>=70 && percentage<=79){
        grade="a"
    }
    else if(percentage>=80 && percentage<=100){
        grade="a+"
    }
    else{
        grade="invalid input"
    }
    document.querySelector("#grade").innerHTML=grade
    
    
    
    

    
}



</script>
    
</body>
</html>
